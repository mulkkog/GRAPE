val_dataset:
  dataset:
    name: paired-image-folders
    args:
      root_path_1: /home/jijang/ssd_data/projects/ContinuousSR/data/3_Real_Image_Denoising/SIDD/val/input_crops
      root_path_2: /home/jijang/ssd_data/projects/ContinuousSR/data/3_Real_Image_Denoising/SIDD/val/gt_crops
      cache: in_memory
  wrapper:
    name: dn-paired-folders-cropped
    args:
