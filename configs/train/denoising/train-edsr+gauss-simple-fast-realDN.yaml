  name: my-gauss-simle-fast-dn
  args:
    encoder_spec:
      name: edsr-baseline
      args:
        no_upsampling: true
         
 
optimizer:
  name: adam
  args:
    lr: 1.e-4
epoch_max: 10000
 
lr_schedule:
   name: CosineAnnealingLR 
   args:
     T_max: 10000 
     eta_min: 1.e-6

epoch_val: 1
epoch_save: 100

