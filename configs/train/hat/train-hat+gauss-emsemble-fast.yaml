train_dataset:
  dataset:
    name: image-folder
    args:
      root_path: /home/jijang/ssd_data/projects/ContinuousSR/data/1_Image_SR/DF2K/HR
      cache: in_memory
  wrapper:
    name: sr-implicit-downsampled 
    args:
      inp_size: 256
      scale_max: 4
      scale_min: 4
  batch_size: 8

val_dataset:
  dataset:
    name: image-folder
    args:
      root_path: /home/jijang/ssd_data/projects/ContinuousSR/data/1_Image_SR/DIV2K/DIV2K_valid_HR
      cache: in_memory
  wrapper:
    name: sr-implicit-downsampled
    args:
      inp_size: 256
      scale_max: 4
      scale_min: 4
  batch_size: 8

data_norm:
  inp: {sub: [0], div: [1]}
  gt: {sub: [0], div: [1]} 

model:
  name: my-gauss-emsemble-fast
  args:
    encoder_spec:
      name: hat
      args: 
        upscale: 4
        in_chans: 3
        img_size: 64
        window_size: 16
        compress_ratio: 3
        squeeze_factor: 30
        conv_scale: 0.01
        overlap_ratio: 0.5
        img_range: 1.0
        depths: [6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6]
        embed_dim: 180
        num_heads: [6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6]
        mlp_ratio: 2
        upsampler: pixelshuffle
        resi_connection: 1conv
 
optimizer:
  name: adam
  args:
    lr: 1.e-4
epoch_max: 10000
 
lr_schedule:
   name: CosineAnnealingLR 
   args:
     T_max: 10000 
     eta_min: 1.e-6

epoch_val: 1
epoch_save: 100

pre_train: ~