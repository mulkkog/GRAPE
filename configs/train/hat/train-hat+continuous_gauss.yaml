train_dataset:
  dataset:
    name: image-folder
    args:
      root_path: /home/jijang/ssd_data/projects/ContinuousSR/data/1_Image_SR/DIV2K/DIV2K_train_HR
      cache: in_memory
  wrapper:
    name: sr-implicit-downsampled 
    args:
      inp_size: 48
      scale_max: 4
      scale_min: 4
  batch_size: 32

val_dataset:
  dataset:
    name: image-folder
    args:
      root_path: /home/jijang/ssd_data/projects/ContinuousSR/data/1_Image_SR/DIV2K/DIV2K_valid_HR
      cache: in_memory
  wrapper:
    name: sr-implicit-downsampled
    args:
      inp_size: 48
      scale_max: 4
      scale_min: 4
  batch_size: 32

data_norm:
  inp: {sub: [0], div: [1]}
  gt: {sub: [0], div: [1]}

model:
  name: continuous-gaussian 
  args:
    encoder_spec:
      name: hat
      args: 
        upscale: 4
        in_chans: 3
        img_size: 64
        window_size: 16
        compress_ratio: 3
        squeeze_factor: 30
        conv_scale: 0.01
        overlap_ratio: 0.5
        img_range: 1.0
        depths: [6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6]
        embed_dim: 180
        num_heads: [6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6]
        mlp_ratio: 2
        upsampler: pixelshuffle
        resi_connection: 1conv

optimizer:
  name: adam
  args:
    lr: 2.e-4

# warmup_iters는 optimizer 내부가 아닌 별도 키로 지정합니다.
# warmup_iters: 2000

# 총 학습 iteration 수를 500,000으로 설정 (epoch 대신 iteration 기반)
max_iter: 500000

# Learning rate scheduler: 지정 iteration에서 학습률 반감
lr_schedule:
  name: CosineAnnealingLR
  args:
    T_max: 50
    eta_min: 1.e-6

# 평가 및 체크포인트 저장 관련 (epoch 단위 평가도 병행 가능)
iter_val: 100    # 매 5,000 iteration마다 validation 평가
iter_save: 5000  # 매 5,000 iteration마다 모델 체크포인트 저장


pre_train: ~